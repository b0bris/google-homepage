<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>The HTML5 Template</title>
        <meta name = "description" content = "The HTML5">
        <meta name ="author" content= "Tetsu">
        <link rel="stylesheet" href="main.css">
    </head>
    <header>
        <nav id = "navbar">
            <div id = "navbar-left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div id = "navbar-right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a id = "navbar-apps" href=""></a>
                <button id = "navbar-login" type = "button">Sign In</button>
            </div>
            
        </nav>
    </header>
    <div id = "main-div">
        <div id= "logo-div">
            <!-- hyperlink needed -->
            <img src= "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id = search-div>
            <a id = "search-icon" alt="search"></a>
            <input id = "search-input" type = "text">
            <img src = mic.png id = "search-mic">
                <span id = "mic-tooltip">Search by voice</span>
            </img> 
        </div>
        <div id = "button-div">
            <button type = "button" class = "buttons">Google Search</button>
            <button type = "button" class = "buttons">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <nav id = "navbar-footer">
            <!-- 2 ways to do it using divs similar to or using ul -->
            <ul id = "footer-left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul id = "footer-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </nav>
    </footer>



</html>
